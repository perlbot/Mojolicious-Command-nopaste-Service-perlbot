name    = Mojolicious-Command-nopaste-Service-perlbot
author  = Ryan Voots <simcop2387@simcop2387.info>
license = Perl_5
copyright_holder = Ryan Voots
copyright_year   = 2017

[@Starter]
revision = 2
-remove = Pod2Readme
-remove = GatherDir
installer = ModuleBuildTiny

[Git::GatherDir]
exclude_match = ^README.md

[Git::Tag]
[GitHub::Meta]
[Git::Push]
[Git::Contributors]
[Readme::Brief]

[RewriteVersion]

[BumpVersionAfterRelease]
[AutoPrereqs]
[Prereqs]
Mojolicious::Command::nopaste = 0.10

[Test::Perl::Critic]

[CheckChangesHasContent]

